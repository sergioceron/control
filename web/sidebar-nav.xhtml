<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/core">

    <ul class="nav">
        <li class="nav-header">Men√∫</li>

        <li>
            <a href="/admin/index.seam">
                <i class="fa fa-signal"> </i>
                <span>Estadisticas</span>
            </a>
        </li>

        <ui:repeat value="#{menuController.menuList}" var="menu">
        <li class="#{menu.hasSub ? 'has-sub' : ''} #{menu.active ? 'active' : ''}">
            <a href="#{menu.hasSub ? 'javascript:;' : menu.action}">
                <h:verbatim rendered="#{menu.hasSub}"><b class="caret pull-right"> </b></h:verbatim>
                <i class="fa #{menu.icon}"> </i>
                <span>#{menu.label}</span>
            </a>

            <ul class="sub-menu">
                <ui:repeat value="#{menu.submenu}" var="submenu">
                <li class="#{submenu.active ? 'active' : ''}"><a href="#{submenu.action}">#{submenu.label}</a></li>
                </ui:repeat>
            </ul>

        </li>
        </ui:repeat>
        <!-- begin sidebar minify button -->
        <li><a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-double-left"></i></a></li>
        <!-- end sidebar minify button -->
    </ul>

</ui:composition>
