<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>SAE Admin | <ui:insert name="title" /></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="/assets/plugins/jquery-ui-1.10.4/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
    <link href="/assets/plugins/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/plugins/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/animate.min.css" rel="stylesheet" />
    <link href="/assets/css/style.min.css" rel="stylesheet" />
    <link href="/assets/css/style-responsive.min.css" rel="stylesheet" />
    <link href="/assets/css/theme/black.css" rel="stylesheet" id="theme" />
    <link href="/assets/plugins/gritter/css/jquery.gritter.css" rel="stylesheet" />
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
    <ui:insert name="styles" />
    <!-- ================== END PAGE LEVEL STYLE ================== -->

</h:head>
<h:body>
<!-- begin #page-loader -->
<div id="page-loader" class="fade in"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
<!-- begin #header -->
<div id="header" class="header navbar navbar-inverse navbar-fixed-top">
    <!-- begin container-fluid -->
    <div class="container-fluid">
        <ui:include src="/navbar-header.xhtml" />
    </div>
    <!-- end container-fluid -->
</div>
<!-- end #header -->

<!-- begin #sidebar -->
<div id="sidebar" class="sidebar">
<!-- begin sidebar scrollbar -->
<div data-scrollbar="true" data-height="100%">
<!-- begin sidebar user -->
<ul class="nav">
    <li class="nav-profile">
        <!--<div class="image">
            <a href="javascript:;"><img src="/assets/img/user-13.jpg" alt="" /></a>
        </div>-->
        <div class="info">
            #{account ne null ? account.nombre : identity.username}
            <small>
                #{s:hasRole('super') ? 'Superadmin' : ''}
                #{s:hasRole('admin') ? 'Administrador' : ''}
                #{s:hasRole('alumno') ? 'Alumno' : ''}
                #{s:hasRole('profesor') ? 'Profesor' : ''}
            </small>
        </div>
    </li>
</ul>
<!-- end sidebar user -->
<!-- begin sidebar nav -->
<ui:include src="/sidebar-nav.xhtml" />
<!-- end sidebar nav -->
</div>
<!-- end sidebar scrollbar -->
</div>
<div class="sidebar-bg"></div>
<!-- end #sidebar -->

<!-- begin #content -->
<div id="content" class="content">
<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Admin</a></li>
    <li class="active"><ui:insert name="title" /></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header"><ui:insert name="title" /> <small><ui:insert name="subtitle" /></small></h1>
<!-- end page-header -->

<ui:insert name="content" />
</div>
<!-- end #content -->

<!-- begin scroll to top btn -->
<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
<!-- end scroll to top btn -->
</div>
<!-- end page container -->

<!-- ================== BEGIN BASE JS ================== -->
<script src="/assets/plugins/jquery-1.8.2/jquery-1.8.2.min.js"></script>
<script src="/assets/plugins/jquery-ui-1.10.4/ui/minified/jquery-ui.min.js"></script>
<script src="/assets/plugins/bootstrap-3.2.0/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
    <script src="/assets/crossbrowserjs/html5shiv.js"></script>
    <script src="/assets/crossbrowserjs/respond.min.js"></script>
    <script src="/assets/crossbrowserjs/excanvas.min.js"></script>
<![endif]-->
<script src="/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
<script src="/assets/plugins/gritter/js/jquery.gritter.js"></script>
<!-- ================== END BASE JS ================== -->

<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<ui:insert name="scripts" />
<!-- ================== END PAGE LEVEL JS ================== -->
<script>
    //<![CDATA[
    $(document).ready(function() {
        App.init();
    });
    //]]>
</script>
<f:verbatim rendered="#{systemController.periodoActual eq null}">
    <script>
        //<![CDATA[
        $(window).load(function() {
            setTimeout(function() {
                $.gritter.add({title: "Nuevo Periodo Escolar", text: "Ha iniciado un nuevo periodo escolar y no se han definido fechas.<br><br><a href='/admin/periodo.edit.seam' class='btn btn-primary btn-xs m-r-5'>Definir un nuevo periodo</a>",sticky: true,time: "",class_name: "my-sticky-class"})
            }, 1e3)
        });
        //]]>
        </script>
</f:verbatim>
</h:body>

</html>
