<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>

    <ui:composition template="../template.xhtml">

        <ui:define name="title">Panel de Control</ui:define>

                        <div class="stats-number">10</div>

                <!-- begin col-3 -->
                <div class="col-md-3 col-sm-6">

                        <div class="stats-title">ALUMNOS</div>
                        <div class="stats-number">56</div>
                        <div class="stats-progress progress">
                            <div class="progress-bar" style="width: 40.5%;"></div>

                        <div class="stats-title">PROFESORES</div>
                        <div class="stats-number">25</div>

                    </div>
                </div>
                <!-- end col-3 -->
                <!-- begin col-3 -->
                <div class="col-md-3 col-sm-6">
                    <div class="widget widget-stats bg-black">
                        <div class="stats-icon stats-icon-lg"><i class="fa fa-university fa-fw"></i></div>
                        <div class="stats-title">PROGRAMAS</div>
                        <div class="stats-number">2</div>
                        <div class="stats-progress progress">
                            <div class="progress-bar" style="width: 54.9%;"></div>
                        </div>
                        <div class="stats-desc">Maestría y Doctorado</div>
                    </div>
                </div>

        <ui:define name="scripts">

            <script src="/assets/plugins/gritter/js/jquery.gritter.js" type="text/javascript"></script>
            <script src="/assets/js/dashboard-v2.min.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function() {
                    App.init();
                    DashboardV2.init();
