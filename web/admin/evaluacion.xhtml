<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../template.xhtml">
        <ui:define name="title">Evaluaci처n</ui:define>

        <ui:define name="styles">
            <link href="/assets/plugins/DataTables-1.9.4/css/data-table.css" rel="stylesheet"/>
            <link href="/assets/css/tables.extra.css" rel="stylesheet"/>
            <link href="/assets/plugins/parsley/src/parsley.css" rel="stylesheet"/>
            <link href="/assets/plugins/switchery/switchery.min.css" rel="stylesheet"/>
        </ui:define>


        <ui:define name="content">
            <div class="row">
                <!-- begin col-12 -->
                <div class="col-md-12">
                    <!-- begin panel -->
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Evaluacion docente</h4>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="span5 col-md-10 center-table">

                                    <h:form>
                                        <h:dataTable id="display"  value="#{alumnoController.datosCalificacion}" var="calificacion"
                                                      styleClass="table table-striped table-bordered">
                                            <h:column>
                                                <f:facet name="header">Materia</f:facet>
                                                #{calificacion.curso.materia.nombre}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Profesor</f:facet>
                                                #{calificacion.curso.profesor}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Grupo</f:facet>
                                                #{calificacion.curso.grupo}
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                    </div>
                                <h:form id="evaluaciontable">

                                    <h:dataTable value="#{listEntitiesController.evaluacionPreguntas7}" var="criterios"
                                                 styleClass="table table-striped table-bordered"
                                                 columnClasses=",,,,,no-print" >
                                        <h:column>
                                            <f:facet name="header">N째</f:facet>
                                            #{criterios.id}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Pregunta</f:facet>
                                            #{criterios.pregunta}
                                        </h:column>
                                        <h:column headerClass="text-center">
                                            <h:message for="area" style="color:red; border: red;" />
                                            <h:message for="title" style="color:red; border: red;" />
                                            <div class="form-group">
                                            <f:facet name="header">Respuesta</f:facet>
                                            <h:panelGroup styleClass="col-md-4 col-sm-4" rendered="#{criterios.identificador ne 'g'}">
                                                <h:selectOneMenu  required="true" requiredMessage="Seleciona una opci처n" id="title" style="width=50;" value="#{evaluacionController.respuesta}">
                                                   <!-- <f:selectItem itemLabel="" itemValue="#{null}" />-->
                                                    <f:selectItems id="cursor"  value="#{listEntitiesController.respuestaCriterio}" var="r" itemLabel="#{r.escala}"  itemValue="#{r.escala}"  placeholder="Selecciona una opci처n" />
                                                </h:selectOneMenu>

                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{criterios.identificador eq 'g'}">
                                                <h:inputTextarea id="area" value="#{evaluacionController.respuesta}" required="true" requiredMessage="Has un comentario" placeholder="Comentarios" cols="30" rows="10" />
                                            </h:panelGroup>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                    <div class="modal-footer">
                                        <h:commandButton value="Enviar" class="btn btn-sm btn-success" action="#{evaluacionController.saveEvaluacionRespuesta}" rendered="true"/>
                                    </div>

                                </h:form>


                            </div>
                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-12 -->
            </div>

        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/plugins/DataTables-1.9.4/js/jquery.dataTables.js" type="text/javascript"></script>
            <script src="/assets/plugins/DataTables-1.9.4/js/natural.js" type="text/javascript"></script>
            <script src="/assets/plugins/table-exporter/tableExport.js" type="text/javascript"></script>
            <script src="/assets/plugins/table-exporter/jquery.base64.js" type="text/javascript"></script>
            <script src="/assets/plugins/table-exporter/jspdf/libs/sprintf.js" type="text/javascript"></script>
            <script src="/assets/plugins/table-exporter/jspdf/jspdf.js" type="text/javascript"></script>
            <script src="/assets/plugins/table-exporter/jspdf/libs/base64.js" type="text/javascript"></script>
            <script src="/assets/plugins/DataTables-1.9.4/js/data-table.js" type="text/javascript"></script>
            <script src="/assets/js/apps.min.js" type="text/javascript"></script>
            <script src="/assets/plugins/parsley/dist/es.js" type="text/javascript"></script>
            <script src="/assets/plugins/switchery/switchery.min.js" type="text/javascript"></script>
            <script src="/assets/js/form-slider-switcher.demo.min.js" type="text/javascript"></script>
            <script src="/assets/plugins/parsley/dist/parsley.js" type="text/javascript"></script>
            <script src="/assets/js/apps.min.js" type="text/javascript"></script>
            <script src="/assets/js/bootstrap-table-export.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.ParsleyValidator.setLocale('es');
                $( document ).ready( function() {
                    FormSliderSwitcher.init();
                } );
            </script>
        </ui:define>
    </ui:composition>

</h:body>

</html>
