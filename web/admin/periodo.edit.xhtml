<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../template.xhtml">

        <ui:define name="title">Periodos</ui:define>

        <ui:define name="styles">
            <link href="/assets/plugins/parsley/src/parsley.css" rel="stylesheet" />
            <link href="/assets/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" />
            <link href="/assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" />
        </ui:define>

        <ui:define name="content">

            <!-- begin row -->
            <div class="row">
                <!-- begin col-6 -->
                <div class="col-md-12">
                    <!-- begin panel -->
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">#{periodoController.periodo.id eq null ? "Nuevo Periodo" : "Editar Periodo" }</h4>
                        </div>
                        <div class="panel-body panel-form">

                            <h:form prependId="false" styleClass="form-horizontal form-bordered" data-parsley-validate="true">

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Año :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:inputText value="#{periodoController.periodo.anyo}" styleClass="form-control" placeholder="Año del periodo"
                                                     data-type="numeric" data-parsley-required="true" data-parsley-min="1990" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Semestre :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:selectOneRadio value="#{periodoController.periodo.semestre}" styleClass="form-control"
                                                         data-parsley-required="true">
                                            <f:selectItem itemValue="A" itemLabel="A"/>
                                            <f:selectItem itemValue="B" itemLabel="B"/>
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Inicio :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="input-group date" id="fecha-inicio" data-date-format="dd-mm-yyyy">
                                            <h:inputText value="#{periodoController.periodo.inicio}" styleClass="form-control" placeholder="Fecha de inicio"
                                                         data-parsley-required="true" data-parsley-minlength="2" data-parsley-group="wizard-step-2" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:inputText>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Termino :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="input-group date" id="fecha-termino" data-date-format="dd-mm-yyyy">
                                            <h:inputText value="#{periodoController.periodo.termino}" styleClass="form-control" placeholder="Fecha de termino"
                                                         data-parsley-required="true" data-parsley-minlength="2" data-parsley-group="wizard-step-2" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:inputText>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">

                                    <label class="control-label col-md-4 col-sm-4"></label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:commandButton value="Guardar" action="#{periodoController.save}" styleClass="btn btn-sm btn-primary m-r-5"/>
                                        <a href="periodos.list.seam">Cancelar</a>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                        <!-- end panel -->
                    </div>
                    <!-- end col-6 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end #content -->

        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/plugins/parsley/dist/es.js" type="text/javascript"></script>
            <script src="/assets/plugins/parsley/dist/parsley.js" type="text/javascript"></script>
            <script src="/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
            <script src="/assets/js/apps.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.ParsleyValidator.setLocale('es');
                $("#fecha-inicio").datepicker( { todayHighlight: true, autoclose: true } );
                $("#fecha-termino").datepicker( { todayHighlight: true, autoclose: true } );
            </script>
        </ui:define>

    </ui:composition>

</h:body>

</html>
