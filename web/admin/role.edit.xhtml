<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../template.xhtml">

        <ui:define name="title">Roles</ui:define>

        <ui:define name="styles">
            <link href="/assets/plugins/parsley/src/parsley.css" rel="stylesheet" />
        </ui:define>

        <ui:define name="content">

            <!-- begin row -->
            <div class="row">
                <!-- begin col-6 -->
                <div class="col-md-6">
                    <!-- begin panel -->
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">#{materiaController.materia.clave eq null ? "Nuevo Role" : "Editar Role" }</h4>
                        </div>
                        <div class="panel-body panel-form">

                            <h:form prependId="false" styleClass="form-horizontal form-bordered" data-parsley-validate="true">

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Nombre :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:inputText value="#{roleController.role.rolename}" styleClass="form-control" placeholder="Nombre del Rol"
                                                     data-type="alphanum" data-parsley-required="true" data-parsley-length="[2, 10]" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Descripci√≥n :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:inputTextarea value="#{roleController.role.description}" styleClass="form-control" rows="5" />
                                    </div>
                                </div>

                                <div class="form-group">

                                    <label class="control-label col-md-4 col-sm-4"></label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:commandButton value="Guardar" action="#{roleController.save}" styleClass="btn btn-sm btn-primary m-r-5"/>
                                        <a href="roles.list.seam">Cancelar</a>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                        <!-- end panel -->
                    </div>
                    <!-- end col-6 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end #content -->

        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/plugins/parsley/dist/es.js" type="text/javascript"></script>
            <script src="/assets/plugins/parsley/dist/parsley.js" type="text/javascript"></script>
            <script src="/assets/js/apps.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.ParsleyValidator.setLocale('es');
            </script>
        </ui:define>

    </ui:composition>

</h:body>

</html>
