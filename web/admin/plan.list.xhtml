<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:seam="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../index.xhtml">

        <ui:define name="content">

            <h:messages/>
            Hola, #{identity.username}
            <rich:panel id="loginPanel" width="320" height="240" modal="true" show="true" moveable="false">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="Planes de Estudio"/>
                    </h:panelGroup>
                </f:facet>
                <h:form id="loginForm">
                    <rich:dataTable value="#{listEntitiesController.planes}" var="plan" style="width: 100%;">
                        <rich:column>
                            <f:facet name="header">Plan</f:facet>
                            #{plan.nombre}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Creditos</f:facet>
                            #{plan.creditos}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Programa</f:facet>
                            #{plan.programa.nombre}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Vigente</f:facet>
                            #{plan.vigente}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Accion</f:facet>
                            <h:commandLink action="plan.edit.xhtml">
                                Editar
                                <f:setPropertyActionListener target="#{planEstudiosController.plan}" value="#{plan}" />
                            </h:commandLink>
                        </rich:column>

                    </rich:dataTable>
                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</h:body>

</html>
