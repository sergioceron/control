<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:seam="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../index.xhtml">

        <ui:define name="content">

            <h:messages/>
            <rich:popupPanel id="loginPanel" width="420" height="440" modal="true" show="true" moveable="false">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="Nueva Materia"/>
                    </h:panelGroup>
                </f:facet>
                <h:form id="loginForm">
                    <rich:focus />
                    <h:panelGrid columns="1" footerClass="regFooter">
                        <h:panelGroup styleClass="col0">
                            <h:panelGrid columns="1" cellpadding="5" footerClass="prefFooter">
                                <h:panelGrid columns="2" columnClasses="col0,col1" cellpadding="5">
                                    <h:outputText value="Clave"/>
                                    <h:inputText required="true" value="#{materiaController.materia.clave}" maxlength="10">
                                        <f:validateLength minimum="4" maximum="10"/>
                                    </h:inputText>
                                    <h:outputText value="Nombre"/>
                                    <h:inputText required="true" value="#{materiaController.materia.nombre}">
                                        <f:validateLength minimum="4" />
                                    </h:inputText>
                                    <h:outputText value="Creditos"/>
                                    <h:inputText required="true" value="#{materiaController.materia.creditos}" size="17" maxlength="30" />
                                    <h:outputText value="Tipo"/>
                                    <h:selectOneMenu value="#{materiaController.materia.tipo}">
                                        <f:selectItems var="tipo" value="#{materiaController.tipos}" itemLabel="#{tipo.name}" />
                                    </h:selectOneMenu>
                                    <h:outputText value="Categoria"/>
                                    <h:selectOneMenu value="#{materiaController.materia.categoria}">
                                        <f:selectItems var="categoria" value="#{materiaController.categorias}" itemLabel="#{categoria.nombre}" />
                                        <seam:convertEntity />
                                    </h:selectOneMenu>
                                    <h:outputText value="Programa"/>
                                    <h:selectOneMenu value="#{materiaController.materia.programa}">
                                        <f:selectItems var="programa" value="#{listEntitiesController.programas}" itemLabel="#{programa.nombre}" />
                                        <seam:convertEntity />
                                    </h:selectOneMenu>
                                    <h:outputText value="Externa"/>
                                    <h:selectBooleanCheckbox value="#{materiaController.materia.externa}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton value="Guardar" action="#{materiaController.save}"/>
                                <h:commandLink value="Cancelar" action="materias.list.xhtml"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>

                </h:form>
            </rich:popupPanel>

        </ui:define>

    </ui:composition>

</h:body>

</html>
