<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:seam="http://jboss.org/schema/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../template.xhtml">

        <ui:define name="title">Cursos</ui:define>

        <ui:define name="styles">
            <link href="/assets/plugins/parsley/src/parsley.css" rel="stylesheet"/>
            <link href="/assets/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" />
            <link href="/assets/plugins/switchery/switchery.min.css" rel="stylesheet" />
            <link href="/assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
        </ui:define>

        <ui:define name="content">

            <!-- begin row -->
            <div class="row">
                <!-- begin col-6 -->
                <div class="col-md-12">
                    <!-- begin panel -->
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">#{cursoController.curso.id eq null ? "Nuevo Curso" : "Editar Curso" }</h4>
                        </div>
                        <div class="panel-body panel-form">

                            <h:form prependId="false" styleClass="form-horizontal form-bordered"
                                    data-parsley-validate="true">

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Materia :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <div id="materia_wrapper">
                                            <h:selectOneMenu value="#{cursoController.curso.materia}" styleClass="form-control selectpicker" data-parsley-required="true"
                                                             data-size="10" data-live-search="true" data-style="btn-white btn-sm" data-parsley-class-handler="#materia_wrapper">
                                                <f:selectItem itemLabel="(Seleccione una materia)" itemValue="" />
                                                <f:selectItems var="materia" value="#{listEntitiesController.materias}"
                                                               itemLabel="#{materia.nombre}" itemValue="#{materia}"/>
                                                <seam:convertEntity/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Profesor :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <div id="profesor_wrapper">
                                            <h:selectOneMenu value="#{cursoController.curso.profesor}" styleClass="form-control selectpicker" data-parsley-required="true"
                                                             data-size="10" data-live-search="true" data-style="btn-white btn-sm" data-parsley-class-handler="#profesor_wrapper">
                                                <f:selectItem itemLabel="(Seleccione un profesor)" itemValue="" />
                                                <f:selectItems var="profesor" value="#{listEntitiesController.profesores}"
                                                               itemLabel="#{profesor.fullName}" itemValue="#{profesor}"/>
                                                <seam:convertEntity/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Lugar :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:inputText value="#{cursoController.curso.lugar}" styleClass="form-control" placeholder="Unidad AcadÃ©mica"
                                                     data-type="alphanum" data-parsley-minlength="3"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Turno :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:selectOneMenu value="#{cursoController.curso.turno}" styleClass="form-control"
                                                         data-parsley-required="true">
                                            <f:selectItem itemLabel="Matutino" itemValue="1"/>
                                            <f:selectItem itemLabel="Vespertino" itemValue="2"/>
                                            <f:selectItem itemLabel="Completo" itemValue="3"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Periodo :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:selectOneMenu value="#{cursoController.curso.periodo}"
                                                             styleClass="form-control" collectionType="java.util.ArrayList"
                                                             data-parsley-required="true">
                                            <f:selectItems value="#{listEntitiesController.periodos}" var="periodo" itemLabel="#{periodo}" itemValue="#{periodo}"/>
                                            <seam:convertEntity/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Grupo :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:inputText value="#{cursoController.curso.grupo}" styleClass="form-control" placeholder="Grupo Asignado"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Habilitado :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:selectBooleanCheckbox value="#{cursoController.curso.enabled}" data-render="switchery" data-theme="red" data-switchery="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Semestre :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:selectOneMenu value="#{cursoController.curso.semestre}" styleClass="form-control"
                                                         data-parsley-required="true">
                                            <f:selectItem itemLabel="1er Semestre" itemValue="1"/>
                                            <f:selectItem itemLabel="2do Semestre" itemValue="2"/>
                                            <f:selectItem itemLabel="3er Semestre" itemValue="3"/>
                                            <f:selectItem itemLabel="4to Semestre" itemValue="4"/>
                                            <f:selectItem itemLabel="5to Semestre" itemValue="5"/>
                                            <f:selectItem itemLabel="6to Semestre" itemValue="6"/>
                                            <f:selectItem itemLabel="7mo Semestre" itemValue="7"/>
                                            <f:selectItem itemLabel="8vo Semestre" itemValue="8"/>
                                            <f:selectItem itemLabel="9no Semestre" itemValue="9"/>
                                            <f:selectItem itemLabel="10mo Semestre" itemValue="10"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4">Horario :</label>
                                    <div class="col-md-6 col-sm-6">
                                        <seam:div id="hora_wrapper">
                                            <h:selectManyListbox value="#{cursoController.curso.horario}" var="hora"
                                                           id="horas" styleClass="form-control selectpicker" collectionType="java.util.ArrayList"
                                                           size="10"
                                                           data-size="10" data-live-search="true" data-style="btn-white btn-sm" data-parsley-class-handler="#hora_wrapper">
                                                <f:selectItems value="#{listEntitiesController.horas}"/>
                                                <seam:convertEntity/>
                                            </h:selectManyListbox>
                                        </seam:div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4"></label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:outputLink value="#" onclick="$('#dialog').modal('toggle'); return false;">
                                            Registrar Hora
                                        </h:outputLink>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4"></label>
                                    <div class="col-md-6 col-sm-6">
                                        <h:commandButton value="Guardar" action="#{cursoController.save}" styleClass="btn btn-sm btn-primary m-r-5"/>
                                        <a href="cursos.list.seam">Cancelar</a>
                                    </div>
                                </div>

                                <h:panelGroup styleClass="modal fade" id="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Nueva Hora</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-4">Dia :</label>
                                                    <div class="col-md-6 col-sm-6">
                                                        <h:selectOneMenu value="#{horaController.hora.diaSemana}" styleClass="form-control"
                                                                         data-parsley-required="true" id="dia">
                                                            <f:selectItem itemLabel="Lunes" itemValue="0"/>
                                                            <f:selectItem itemLabel="Martes" itemValue="1"/>
                                                            <f:selectItem itemLabel="Miercoles" itemValue="2"/>
                                                            <f:selectItem itemLabel="Jueves" itemValue="3"/>
                                                            <f:selectItem itemLabel="Viernes" itemValue="4"/>
                                                            <f:selectItem itemLabel="Sabado" itemValue="5"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-4">Inicio :</label>
                                                    <div class="col-md-6 col-sm-6">
                                                        <div class="input-group bootstrap-timepicker">
                                                            <h:inputText value="#{horaController.hora.horaInicio}" styleClass="form-control" placeholder="Hora de inicio"
                                                                         data-parsley-required="true" id="inicio"/>
                                                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-4">Fin :</label>
                                                    <div class="col-md-6 col-sm-6">
                                                        <div class="input-group bootstrap-timepicker">
                                                            <h:inputText value="#{horaController.hora.horaFin}" styleClass="form-control" placeholder="Hora de termino"
                                                                         data-parsley-required="true" id="fin"/>
                                                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-4"></label>
                                                    <div class="col-md-6 col-sm-6">
                                                        <h:commandButton value="Guardar" action="#{horaController.save}">
                                                            <f:ajax execute="dia inicio fin @this" render="hora_wrapper"
                                                                    onevent="hideModal"/>
                                                        </h:commandButton>
                                                        <a href="#"
                                                           onclick="$('#dialog').modal('hide'); return false;">Cancelar</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>

                            </h:form>
                        </div>
                        <!-- end panel -->
                    </div>
                    <!-- end col-6 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end #content -->

        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/plugins/parsley/dist/es.js" type="text/javascript"></script>
            <script src="/assets/plugins/parsley/dist/parsley.js" type="text/javascript"></script>
            <script src="/assets/plugins/switchery/switchery.min.js" type="text/javascript"></script>
            <script src="/assets/js/form-slider-switcher.demo.min.js" type="text/javascript"></script>
            <script src="/assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>
            <script src="/assets/js/apps.min.js" type="text/javascript"></script>
            <script src="/assets/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.ParsleyValidator.setLocale('es');
                function hideModal(data) {
                    if (data.status === 'success') {
                        $('#dialog').modal('hide');
                        $(".selectpicker").selectpicker("render");
                        $(".bootstrap-select-searchbox input").attr('name', 'searchbox');
                    }
                }
                $("#inicio").timepicker({
                    showMeridian: false
                });
                $("#fin").timepicker({
                    showMeridian: false
                });
                $(document).ready(function() {
                    FormSliderSwitcher.init();
                });

                $(document).ready(function() {
                    $(".selectpicker").selectpicker("render");
                    $(".bootstrap-select-searchbox input").attr('name', 'searchbox');
                });
            </script>
        </ui:define>

    </ui:composition>

</h:body>

</html>
