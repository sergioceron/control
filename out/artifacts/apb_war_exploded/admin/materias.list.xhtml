<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:seam="http://jboss.org/schema/seam/taglib"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="../index.xhtml">

        <ui:define name="content">

            <h:messages/>
            Hola, #{identity.username}
            <rich:panel id="loginPanel" width="320" height="240" modal="true" show="true" moveable="false">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="Materias"/>
                    </h:panelGroup>
                </f:facet>
                <h:form id="loginForm">
                    <rich:dataTable value="#{listEntitiesController.materias}" var="materia"
                                            style="width: 100%;" id="table" rows="20">
                        <rich:column sortBy="#{materia.clave}" >
                            <f:facet name="header">Clave</f:facet>
                            #{materia.clave}
                        </rich:column>
                        <rich:column sortBy="#{materia.nombre}">
                            <f:facet name="header">Nombre</f:facet>
                            #{materia.nombre}
                        </rich:column>
                        <rich:column sortBy="#{materia.creditos}">
                            <f:facet name="header">Creditos</f:facet>
                            #{materia.creditos}
                        </rich:column>
                        <rich:column sortBy="#{materia.categoria.nombre}" >
                            <f:facet name="header">Categoria</f:facet>
                            #{materia.categoria.nombre}
                        </rich:column>
                        <rich:column sortBy="#{materia.tipo}" >
                            <f:facet name="header">Tipo</f:facet>
                            #{materia.tipo.name}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Accion</f:facet>
                            <h:commandLink action="materia.edit.xhtml">
                                Editar
                                <f:setPropertyActionListener target="#{materiaController.materia}" value="#{materia}" />
                            </h:commandLink>
                        </rich:column>

                    </rich:dataTable>
                    <rich:dataScroller for="table" maxPages="5" />
                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</h:body>

</html>
