            <div class="widget">
                <h3 class="widget-title">Contactanos</h3>

                <form name="contact" method="post" action="#contact" class="af-form row" id="af-form">

                    <div class="col-sm-4 af-outer af-required">
                        <div class="form-group af-inner">
                            <input type="text" name="name" id="name" size="30" value="" placeholder="Nombre"
                                   class="form-control placeholder"/>
                            <label class="error" for="name" id="name_error">Nombre es requerido.</label>
                        </div>
                    </div>

                    <div class="col-sm-4 af-outer af-required">
                        <div class="form-group af-inner">
                            <input type="text" name="email" id="email" size="30" value="" placeholder="Correo *"
                                   class="form-control placeholder"/>
                            <label class="error" for="email" id="email_error">Email es requerido.</label>
                        </div>
                    </div>

                    <div class="col-sm-4 af-outer af-required">
                        <div class="form-group af-inner">
                            <input type="text" name="subject" id="subject" size="30" value="" placeholder="Asunto"
                                   class="form-control placeholder"/>
                            <label class="error" for="subject" id="subject_error">Asunto es requerido.</label>
                        </div>
                    </div>

                    <div class="col-sm-12 af-outer af-required">
                        <div class="form-group af-inner">
                            <textarea name="message" id="input-message" cols="30" placeholder="Mensaje *"
                                      class="form-control placeholder"></textarea>
                            <label class="error" for="input-message"
                                   id="message_error">Mensaje es requerido.</label>
                        </div>
                    </div>

                    <div class="col-sm-12 af-outer af-required">
                        <div class="form-group af-inner">
                            <input type="submit" name="submit" class="form-button pull-right btn btn-success"
                                   id="submit_btn" value="Enviar mensaje!"/>
                        </div>
                    </div>

                </form>

            </div>
        </div>
