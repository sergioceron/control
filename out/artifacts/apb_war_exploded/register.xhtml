<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/schema/seam/taglib" >
<h:body>

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="block-content block-content-small-padding">
                        <div class="block-content-inner">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <h2 class="center">Register</h2>

                                    <div class="box">

                                        <div class="form-group">
                                            <label>First Name</label>
                                            <h:inputText value="#{registerController.user.name}"
                                                         styleClass="form-control"/>
                                        </div>
                                        <!-- /.form-group -->

                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <h:inputText value="#{registerController.user.username}"
                                                         styleClass="form-control"/>
                                        </div>
                                        <!-- /.form-group -->
                                        <div class="form-group">
                                            <label>Password</label>
                                            <h:inputSecret value="#{registerController.user.hash}"
                                                           id="hash"
                                                           styleClass="form-control"/>
                                        </div>
                                        <!-- /.form-group -->

                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <h:inputSecret value="#{registerController.rehash}"
                                                           styleClass="form-control">
                                                <s:validateEquality for="hash" />
                                            </h:inputSecret>
                                        </div>
                                        <!-- /.form-group -->

                                        <div class="form-group">
                                            <h:commandButton action="#{registerController.register}" value="Register"
                                                             styleClass="btn btn-primary btn-inversed btn-block"/>
                                        </div>
                                        <!-- /.form-group -->
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.block-content-inner -->
                    </div>
                    <!-- /.block-content -->
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
